  <body>
    <h1 style="text-align: center;">LEND ITEM</h1>
    <br />

    <form>
      <label for="fnameform" style="margin-left: 20%;">First Name</label>
      <input
        type="fname"
        class="form-control"
        id="fname_field"
        placeholder="ชื่อ"
        style="width: 25%; margin-left: 25%;"
      />

      <label for="lnameform" style="margin-left: 20%;">Last Name</label>
      <input
        type="lname"
        class="form-control"
        id="lname_field"
        placeholder="นามสกุล"
        style="width: 25%; margin-left: 25%;"
      />

      <label for="stuIDform" style="margin-left: 20%;">Student ID</label>
      <input
        type="stu_id"
        class="form-control"
        id="stuID_field"
        placeholder="60304xxxx-x"
        style="width: 25%; margin-left: 25%;"
      />

      <label for="telform" style="margin-left: 20%;">TEL Number.</label>
      <input
        type="tel_num"
        class="form-control"
        id="tel_field"
        placeholder="123-456-7890"
        style="width: 25%; margin-left: 25%;"
      />

      <br />
      <div class="form-group">
        <label for="telform" style="margin-left: 20%;">รายการ.</label>
        <select
          class="form-control"
          id="select_button"
          style="width: 50%; margin-left: 25%;"
        >
          <option value="EN132455">EN132455 ลำโพง</option>
          <option value="EN349902">EN349902 พาน</option>
          <option value="EN239879">EN239879 ไมโครโฟน</option>
          <option value="EN654321">EN654321 หมอน</option>
        </select>
      </div>
    </form>

    <div class="form-group" style="margin-left: 25%;">
        <label >วันที่ยืม_____________วันที่คืน</label><br>
        <input type="text" id="lendDate_form" placeholder="ยืม dd/mm/yyyy">
        <input type="text" id="retDate_form" placeholder="คืน dd/mm/yyyy">
        <input type="number" id="piece_form" placeholder="piece">
    </div>

    <button type="submit" class="btn btn-primary" id="butt_sub" style="margin-left: 25%; width: 50%;">Submit</button>
  </body>
